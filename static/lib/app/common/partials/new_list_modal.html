<div class="close-modal" ng-click="close()">
    <div class="lr">
        <div class="rl">
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="modal-body" ng-controller="EventCtrl" ng-init="initData(additionalData.idToEdit)">
                <!-- Project Details Go Here -->
                <h2>Nowa lista</h2>

                <form name="eventForm" id="eventForm" class="wishes-form" ng-init="initForm('#eventForm','/api/event/')" novalidate>
                    <div class="row" ng-show="!isLoading&&formSubmitted||loadFailed">
                        <div ng-show="!success">
                            <div class="col-xs-12 text-center text-danger">
                                <i class="fa fa-exclamation-triangle fa-3x"></i>
                            </div>
                            <div class="col-xs-12 text-center text-danger">
                                <h4 ng-bind="message"></h4>

                                <div ng-show="!message">
                                    Coś poszło nie tak :(, skontaktuj się z administratorem.
                                </div>
                            </div>
                        </div>
                        <div ng-show="success">
                            <div class="col-xs-12 text-center text-success">
                                <i class="fa fa-check fa-5x"></i>
                            </div>
                            <div class="col-xs-12 text-center text-success">
                                <h4>Lista utworzona, włącz jej edycję aby dodać do niej prezenty</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-show="isLoading||gatheringData">
                        <div class="col-xs-12 text-center">
                            <i class="fa fa-spinner fa-spin fa-5x"></i>
                        </div>
                    </div>
                    <div class="row" ng-show="!isLoading&&!formSubmitted&&!gatheringData">


                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group">
                                <input type="text" ng-model="formData.name" class="form-control"
                                       maxlength="50"
                                       placeholder="Nazwa wydarzenia *"
                                       id="name"
                                       required
                                       data-validation-required-message="Wpisz nazwę wydarzenia."
                                        >

                                <p class="help-block text-danger text-left"></p>
                            </div>
                            <div class="form-group">
                                <div class="input-group date">


                                    <input type="text" ng-model="date" class="form-control has-datepicker"
                                           maxlength="50"
                                           placeholder="Data wydarzenia *"
                                           id="date"
                                           name="date"
                                           required
                                           d-datepicker
                                           data-validation-required-message="Wprowadź datę wydarzenia."
                                            >
                                        <span class="input-group-addon"> <span
                                                class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                </div>
                                <p class="help-block text-danger text-left"></p>
                            </div>
                        </div>
                        <div class="col-md-8 col-md-offset-2">
                            <div class="col-xs-12 text-center"><h5>Produkty</h5></div>
                            <div class="row" ng-repeat="gift in formData.gifts track by $index">
                                <div class="col-xs-10">
                                    <div class="form-group">
                                        <input type="text" class="form-control" ng-keypress="showFormData()" ng-keydown="initForm('#eventForm','/api/event/')"
                                               maxlength="50"
                                               placeholder="Nazwa produktu *"
                                               id="products-name-{$$index$}"
                                               name="name{$$index$}"
                                               ng-model="formData.gifts[$index].name"
                                               required
                                               data-validation-required-message="Wpisz nazwę produktu."
                                                >

                                        <p class="help-block text-danger text-left"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" ng-keypress="showFormData()"
                                               ng-model="formData.gifts[$index].url" class="form-control"
                                               maxlength="50"
                                               placeholder="adres url"
                                               id="products-url-{$$index$}"
                                                name="url{$$index$}"
                                                >

                                        <p class="help-block text-danger text-left"></p>
                                    </div>
                                </div>
                                <div class="col-xs-2" ng-show="formData.gifts.length >1">
                                    <button type="button" class="btn btn-danger" ng-click="removeProduct($index)"><i class="fa fa-trash fa-2x"></i></button>
                                </div>
                            </div>
                            <div class="col-xs-12 text-center"><button type="button" class="btn btn-success" ng-click="addProduct()"><i class="fa fa-plus"></i> Dodaj produkt</button></div>

                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <br/>
                            <br/>
                        </div>
                        <div class="col-lg-12 text-center" ng-show="!isLoading&&!formSubmitted">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Zapisz</button>
                        </div>
                    </div>
                </form>
                <div class="col-lg-12 text-center">
                    <br/>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>
